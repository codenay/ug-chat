<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                
                <div class="chatbox__content--header">
                    <h6 class="chatbox__heading--header">UGChat</h6>
                    <!-- <p class="chatbox__description--header">Hi. My name is UGChat. How can I help you?</p> -->
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button"><img src="./images/send.svg" /></button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="./images/Avatar.svg" /></button>
        </div>
    </div>
</div>

    <script src="./app.js"></script>

</body>
</html>
